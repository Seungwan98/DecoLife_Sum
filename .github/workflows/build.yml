name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: ${{ runner.os }}-pip-

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            pip install pandas>=2.2 openpyxl>=3.1
          fi
          pip install pyinstaller python-dotenv

      - name: Create .env from secrets
        shell: bash
        run: |
          echo "MAP_SHEET_URL=${{ secrets.MAP_SHEET_URL }}" >> .env
          echo "=== .env created ==="
          ls -la
          cat .env

      - name: Build EXE with PyInstaller
        shell: bash
        run: |
          pyinstaller \
            --clean -y \
            --onefile --windowed \
            --name "excel-sum-app" \
            --collect-all pandas \
            --collect-all openpyxl \
            --collect-all et_xmlfile \
            main.py

      - name: Copy .env next to exe
        shell: bash
        run: |
          cp .env dist/.env
          echo "=== dist 목록 ==="
          ls -la dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist

      - name: Upload logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            build
            *.spec
